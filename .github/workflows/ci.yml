---
name: Puppet CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run Puppet Lint
        run: bundle exec rake lint

      - name: Run Puppet Syntax Check
        run: bundle exec rake syntax

      - name: Run RuboCop
        run: bundle exec rubocop --fail-level convention

      - name: Validate ERB templates
        run: bundle exec rake validate_templates

  puppetfile:
    name: Puppetfile Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Validate Puppetfile
        run: bundle exec r10k puppetfile check

  unit-tests:
    name: Unit Tests (Puppet ${{ matrix.puppet }})
    runs-on: ubuntu-latest
    needs: [lint, puppetfile]
    strategy:
      fail-fast: false
      matrix:
        puppet:
          - '7.0'
          - '8.0'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
        env:
          PUPPET_GEM_VERSION: "~> ${{ matrix.puppet }}"

      - name: Install test fixtures
        run: bundle exec rake spec_prep

      - name: Run unit tests
        run: bundle exec rake spec

  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run acceptance tests
        run: |
          echo "Acceptance tests placeholder"
          echo "Add beaker or litmus tests here when ready"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run bundle audit
        run: |
          gem install bundler-audit
          bundle audit check --update

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [lint, puppetfile, unit-tests, security-scan]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.puppetfile.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed!"
