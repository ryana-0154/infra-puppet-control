---
version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
  - name: "Per-node data"
    path: "nodes/%{::trusted.certname}.yaml"

  - name: "Per-OS family data"
    path: "os/%{facts.os.family}.yaml"

  - name: "Per-environment data"
    path: "environments/%{::environment}.yaml"

  - name: "Common data"
    path: "common.yaml"
