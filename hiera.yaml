---
version: 5

# Foreman ENC-First Architecture
#
# This hierarchy is intentionally minimal. Configuration data should come from:
# 1. Foreman Host/Hostgroup Parameters (primary)
# 2. HashiCorp Vault (for secrets)
# 3. Hiera common.yaml (last resort - global defaults only)
#
# Node-specific data belongs in Foreman, NOT in Hiera files.

defaults:
  datadir: "data"
  data_hash: "yaml_data"

hierarchy:
  # Encrypted common data (for secrets during Vault migration)
  - name: "Encrypted common defaults"
    lookup_key: eyaml_lookup_key
    path: "common.yaml"
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key: /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem

  # Plain YAML common defaults (lowest priority)
  - name: "Common defaults"
    path: "common.yaml"
