---
version: 5

defaults:
  datadir: "data"
  data_hash: yaml_data

hierarchy:
  # -------------------
  # Secure (eyaml) first
  # -------------------
  - name: "Secure per-node"
    lookup_key: eyaml_lookup_key
    path: "secure/nodes/%{trusted.certname}.eyaml"
    options: &eyaml_opts
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem

  - name: "Secure per-role"
    lookup_key: eyaml_lookup_key
    path: "secure/role/%{facts.role}.eyaml"
    options: *eyaml_opts

  - name: "Secure per-site"
    lookup_key: eyaml_lookup_key
    path: "secure/site/%{facts.site}.eyaml"
    options: *eyaml_opts

  - name: "Secure per-environment"
    lookup_key: eyaml_lookup_key
    path: "secure/environments/%{environment}.eyaml"
    options: *eyaml_opts

  - name: "Secure common"
    lookup_key: eyaml_lookup_key
    path: "secure/common.eyaml"
    options: *eyaml_opts

  # -------------------
  # Plaintext
  # -------------------
  - name: "Per-node"
    path: "nodes/%{trusted.certname}.yaml"

  - name: "Per-role"
    path: "role/%{facts.role}.yaml"

  - name: "Per-site"
    path: "site/%{facts.site}.yaml"

  - name: "Per-OS family"
    path: "os/%{facts.os.family}.yaml"

  - name: "Common"
    path: "common.yaml"
